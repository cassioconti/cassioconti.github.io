<h1 id="using-markdown-to-pdf">Using markdown to PDF</h1>
<h2 id="vscode-extension">VSCode extension</h2>
<ol>
<li>Install <a href="https://marketplace.visualstudio.com/items?itemName=yzane.markdown-pdf">Markdown PDF</a></li>
<li>Configure VSCode <code>settings.json</code>:<pre><code class="language-json">{
 &quot;markdown-pdf.displayHeaderFooter&quot;: false
}
</code></pre>
</li>
</ol>
